<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
    }
    .promo-bar {
    background-color: #000;
    font-weight: 500;
    font-size: 0.9rem;
    padding: 6px 0;
    letter-spacing: 0.5px;
    }

    .hero {
      background: url('https://via.placeholder.com/1600x600?text=Hero+Nike+Style') no-repeat center center/cover;
      color: white;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .product-card img {
      object-fit: cover;
      height: 300px;
    }
    .category-section {
      padding: 60px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
 <!-- Promo Banner -->
<div class="promo-bar text-center text-white">
    PREPAID ORDERS GET 10% DISCOUNT
  </div>  
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo" height="30">
      </a>
  
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Centered Nav Links (now with normal font weight and no "Sale") -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link px-3" href="#">Men</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#">Women</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#">Kids</a></li>
        </ul>
      </div>
  
      <!-- Right Icons -->
      <div class="d-flex gap-3">
        <a href="#" class="text-dark"><i class="bi bi-search fs-5"></i></a>
        <a href="#" class="text-dark"><i class="bi bi-bag fs-5"></i></a>
      </div>
    </div>
  </nav>
  
  

<!-- Hero Section -->
<!-- Hero Content Section -->
<div class="container text-center my-5">

    <!-- Hero Section -->
<div class="container text-center mt-4">
    <!-- Responsive and limited-height Image -->
    <img 
      src="https://static.nike.com/a/images/w_1536,c_limit/b86d6125-93fb-409b-b118-1d2b154731af/image.jpg" 
      alt="Nike Hero" 
      class="img-fluid mb-4" 
      style="max-height: 500px; object-fit: cover; width: 100%;"
    >
  
    <!-- Hero Text Content -->
    <p class="fs-5 mb-1">Dynamic Air</p>
    <h1 class="fs-1 fw-semibold fst-italic" style="font-family: 'Georgia', serif;">AIR MAX DN8</h1>
    <p class="fs-3 mb-4">Discover the true powers of Nike</p>
    <a href="#" class="btn px-4 py-2 fw-semibold" style="background-color: black; color: white;">
      SHOP
    </a>
  </div>
  
  

<!-- Featured Products -->
<section class="category-section bg-light">
  <div class="container text-center">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x300?text=Nike+Shoe+1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Nike Air Max</h5>
            <p class="card-text">$120</p>
            <a href="#" class="btn btn-dark w-100">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x300?text=Nike+Shoe+2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Nike React</h5>
            <p class="card-text">$140</p>
            <a href="#" class="btn btn-dark w-100">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x300?text=Nike+Shoe+3" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Nike Flyknit</h5>
            <p class="card-text">$110</p>
            <a href="#" class="btn btn-dark w-100">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1">Â© 2025 Nike Clone. All rights reserved.</p>
    <a href="#" class="text-white">Privacy Policy</a> | 
    <a href="#" class="text-white">Terms of Use</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
